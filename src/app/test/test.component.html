<div class="container-fluid mt-3">
    <div class="row justify-content-center">

        <div class="col-lg-3 col-md-6 col-sm-12 mt-4" *ngFor="let items of product">
            <mat-card>
                <div class=" ">
                    <img src="assets/images/pngwing 3.png " width="300px" height="auto" alt=""
                        class="img-fluid ms-auto">
                    <div class="card-body">
                        <p class="card-title fw-bold ps-2">{{items.name}}</p>
                        <p class="card-text pt-1 ps-2"><span class="text-danger ">₹{{items.price}}</span> <del
                                class="ps-3">₹166</del></p>
                        <div class="d-flex pt-1 ps-2 pb-2">
                            <div>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </div>
                            <div>
                                <p>(88)</p>
                            </div>

                        </div>

                    </div>
                </div>
            </mat-card>

        </div>


    </div>

</div>

<div class="text-center mt-5">
    <input type="checkbox" [(ngModel)]="kids" id="kids">
</div>


 <div class="container-fluid mt-3" *ngIf="kids; else Dolls">
    <div class="row justify-content-between">
        <h4 class="text-center" [ngStyle]="{color: 'red'}">Kids </h4>

        <div class="col-lg-2 border mt-4" *ngFor="let items of carousal">
            <img [src]="items.image" alt="" class="img-fluid">
                <p class=" fw-bold">{{items.title}}</p>
        </div>
    </div>

</div>
<ng-template #Dolls>
<div class="container-fluid mt-3" >
    <div class="row justify-content-between">
        <h4 class="text-center" [ngClass]="['color']">Dolls </h4>

        <div class="col-lg-2 border mt-4" *ngFor="let items of carousal_doll">
            <img [src]="items.image" alt="" class="img-fluid">
                <p class=" fw-bold">{{items.title}}</p>
        </div>
    </div>

</div>
</ng-template>

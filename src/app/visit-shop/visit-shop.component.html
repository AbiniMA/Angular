<div class="top-space"></div>
<div class="container-fluid " style="margin-top: 20px;">
    <div class="row tabview-align mt-5">
        <div class="lapview-filter" >
        <div (click)="filterpopupOpen()" style="margin-top:35px !important;padding: 0px !important;">
            <hr>
            <P style="margin: 5px !important; padding:3px !important"><i class="fa fa-filter"></i><span class="filter-text">Filter</span></P>
          </div>
          <hr>
        </div>
        <div class="col-3 mt-3 filter-section" style="background-color:rgba(251, 251, 251, 1); padding:0px !important">
            <div class="side-heading">
                <div>
                    <h5 class="category-titles">Filters</h5>
                </div>
                <div class="category-title mt-3">
                    <P style=" color:rgba(67, 118, 108, 1);">Clear all filter</P>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6 col-md-12" *ngFor="let items of chipsbtn">
                    <div class="">
                        <div class="chips-button">
                            <p class="list-itemtext">{{items?.name}}</p>
                            <p class="close-icon">X</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="rule"></div>

            <div class="subcategory-list mt-2">
                <mat-expansion-panel [expanded]="panelOpenState[0]" (opened)="panelOpenState[0] = true"
                    (closed)="panelOpenState[0] = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <h4 class="category-title">Sub Category</h4>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="category-container" *ngFor="let items of brands">
                        <div class="category-item">
                            <label class="checktxt" for="checkbox"><span>{{items?.brandname}}</span></label>
                        </div>
                    </div>
                </mat-expansion-panel>

                <div class="rule"></div>
            </div>

            <div class="brands">
                <mat-expansion-panel [expanded]="panelOpenState[1]" (opened)="panelOpenState[1] = true"
                    (closed)="panelOpenState[1] = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <h4 class="category-title">Brands</h4>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="category-container" *ngFor="let items of catbrands">
                        <div class="category-item">
                            <input type="checkbox" id="checkbox" name="checkbox" style="color:rgba(189, 189, 189, 1)">
                            <label for="checkbox" class="mx-2 checktxt">{{items?.brandname}}</label>
                        </div>
                    </div>
                    <P>See all</P>
                </mat-expansion-panel>
            </div>

            <div class="rule"></div>


            <div class="price-range">
                <mat-expansion-panel [expanded]="panelOpenState[2]" (opened)="panelOpenState[2] = true"
                    (closed)="panelOpenState[2] = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <h4 class="category-title">Price range</h4>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div style="padding:5px;">
                        <mat-slider min="200" max="500" style="width:90%;">
                            <input value="300" matSliderStartThumb>
                            <input value="400" matSliderEndThumb>
                        </mat-slider>
                    </div>
                    <div class="range-values-patchbox">
                        <div class="row">
                            <div class="col-md-6">
                                <P>Min</P>
                                <input type="text" class="min-textbox" id="minPrice" name="minPrice" class="min-textbox"
                                    placeholder="0">
                            </div>
                            <div class="col-md-6">
                                <P>Max</P>
                                <input type="text" class="min-textbox" id="minPrice" name="minPrice" class="min-textbox"
                                    placeholder="999999">
                            </div>
                        </div>

                    </div>
                    <button class="apply-button mt-2">Apply</button>

                </mat-expansion-panel>
            </div>

        </div>

        <div class="col-lg-9 col-md-8">
            <div class="row">
                <div class="col-6 col-lg-4 col-md-6 mt-3 " *ngFor="let item of premiumprouducts">
                    <div class="card premiumcard adjust">
                        <div class="card-header premiumcard-header">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <p class="offer-text">{{item?.offer}}</p>
                                </div>
                                <div class="fav-icon">
                                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="text-center" (click)="redirectProductView()">
                                <img src="{{item?.image}}" width="100%" height="200px" class="premieumimg">
                            </div>
                        </div>
                        <div class="card-body" style="background-color: #fff; border:none !important;"
                            (click)="redirectProductView()">
                            <p class="product-name mt-2">{{item?.name}}</p>
                            <p class="amount-text mt-1">{{item?.amount}} <span
                                    class="strike-text"><del>{{item?.strike}}</del></span></p>
                            <div class="d-flex" style="align-items:baseline !important;">
                                <div>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </div>
                                <div>
                                    <p class="mt-2" style="font-size: 12px;font-weight: 400;">(88)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="top-space mobileview"></div>
<div class="container-fluid">
    <h5>Checkout</h5>
    <div class="row">
        <div class="col-lg-8 col-md-6 col-12 mt-4" >
            <div class="cartoutline">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6>Shipping Details</h6>
                    </div>
                    <div>
                        <p class="selecttext">Select from address book</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12 mt-3">
                        <div>
                            <label class="form-label">First Name*</label><br>
                            <input type="text" class="inputStyle" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 mt-3">
                        <div>
                            <label class="form-label">Last Name*</label><br>
                            <input type="text" class="inputStyle" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 mt-3 ">
                        <div>
                            <label class="form-label">Flat no/ House no*</label><br>
                            <input type="text" class="inputStyle" placeholder="Flat no/ House no">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 mt-3">
                        <div>
                            <label class="form-label">Area/street/Village*</label><br>
                            <input type="text" class="inputStyle" placeholder="Area/street/village">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 mt-3 ">
                        <div>
                            <label class="form-label">City*</label><br>
                            <input type="text" class="inputStyle" placeholder="Town / City">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 mt-3 ">
                        <div>
                            <label class="form-label">State*</label><br>
                            <input type="text" class="inputStyle" placeholder="State">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 mt-3 ">
                        <div>
                            <label class="form-label">PinCode*</label><br>
                            <input type="text" class="inputStyle" placeholder="Pincode">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12 mt-3">
                        <div>
                            <label class="form-label">Phone*</label><br>
                            <input type="text" class="inputStyle" placeholder="Phone">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-12 mt-4">
            <div class="cartoutline">
                <h6>Your Order</h6>
                <div class="checkoutgrid  mt-3" *ngFor="let item of checkoutitems">
                    <div>
                        <img src="{{item?.image}}">
                    </div>
                    <div>
                        <p class="checkname">{{item?.name}}</p>
                        <p style="font-size: 12px;">x1</p>
                        <p class="checkamount text-end mb-2">{{item?.amount}}</p>
                    </div>
                </div>

                <div class="buttongrid mt-3">
                    <div>
                        <input type="text" class="input" placeholder="discount code">
                    </div>
                    <div>
                        <button class="applyBtn">Apply</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-6" >
                        <p class="checkouthead">Subtotal</p>
                        <p class="checkouthead">Discount</p>
                        <p class="checkouthead">Shipment cost</p>
                    </div>
                    <div class="col-6 text-end">
                        <p class="checkamount">₹4500.00</p>
                        <p class="checkamount">-₹500.00</p>
                        <p class="checkamount">₹0.00</p>
                    </div>
                </div>
                <hr class="mt-2">
                <div class="row mt-2">
                    <div class="col-6" >
                        <h6>Grand Total</h6>
                    </div>
                    <div class="col-6 text-end">
                        <h6>₹4000.00</h6>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button class="continueBtn" (click)="ordersuccess()">Continue to pay</button>
                </div>
            </div>
        </div>
    </div>
</div>

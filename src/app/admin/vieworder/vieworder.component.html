<div>
    <h6>Order Details</h6>
    <div>
        <div class="row mt-3">
            <div class="col-12 columnbg">
                <div class="row">
                    <div class="col-lg-2 col-md-1 col-0"></div>
                    <div class="col-lg-8 col-md-10 col-12">
                        <div class="steppercontainer">
                            <div *ngFor="let value of data; let i=index;" style="display: flex; align-items:baseline;">
                                <div [ngClass]="{'active':value.currentStatus,'preactive':value.previousStatus}">
                                    <i [class]='value.image' aria-hidden="true"></i>
                                    <div [class.active]="value.currentStatus || value.previousStatus">
                                        <p class="stepperhead mt-1 ">{{value?.head}}</p>
                                    </div>
                                </div>
                                <div *ngIf="i<3" [class.active]="value.currentStatus || value.previousStatus">
                                    <mat-divider class="stepperline"></mat-divider> 
                                </div>
                            </div>

                        </div>


                    </div>
                    <div class="col-0 col-lg-2 col-md-1"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <div class="ordergrid">
            <div> <p class="vieworderhead">order ID</p> </div>
            <div> <p class="viewordersidehead">#1050486</p> </div>
        </div>
        <div class="listgrid">
            <div> <p class="vieworderhead">Placed on</p> </div>
            <div> <p class="viewordersidehead">29/02/2024</p> </div>
        </div>
        <div class="ordergrid">
            <div> <p class="vieworderhead">Payment type </p> </div>
            <div> <p class="viewordersidehead">Net Banking</p> </div>
        </div>
        <div class="listgrid">
            <div> <p class="vieworderhead">Total amount</p> </div>
            <div> <p class="viewordersidehead">#1050486</p> </div>
        </div>
        <div class="ordergrid">
            <div> <p class="vieworderhead">Total amount</p> </div>
            <div> <p class="viewordersidehead">â‚¹4500.00</p> </div>
        </div>
        <div class="listgrid">
            <div> <p class="vieworderhead">Delivered</p> </div>
            <div> <p class="viewordersidehead">-/-/----</p> </div>
        </div>
        <div class="ordergrid">
            <div> <p class="vieworderhead">order ID</p> </div>
            <div> <p class="viewordersidehead">#1050486</p> </div>
        </div>
    </div>

    <div class="checkoutgrid  mt-3" *ngFor="let item of checkoutitems">
        <div>
            <img src="{{item?.image}}" class="vieworderimg">
        </div>
        <div>
            <p class="checkname">{{item?.name}}</p>
            <p style="font-size: 12px;">x1</p>
            <p class="checkamount text-end mb-2">{{item?.amount}}</p>
        </div>
    </div>
</div>
